<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>
<body>
    {% include 'nav.html'%}
    <form method = "POST">
        {%csrf_token%}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" value = "{{todo.Name}}"  name = "name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description">{{todo.Description}}</textarea>
        </div>
        <!-- <div class="mb-3">
          <label for="Status" class="form-label">Choose the Status</label>
          <select class="form-select" id="Status" name="Status" aria-label="Default select example">
              <option value="Not Started" {% if todo.Status == 'Not Started' %}selected{% endif %}>Not Started</option>
              <option value="In Progress" {% if todo.Status == 'In Progress' %}selected{% endif %}>In Progress</option>
              <option value="Completed" {% if todo.Status == 'Completed' %}selected{% endif %}>Completed</option>
          </select>
        </div> -->
        <div class="mb-3">
            <label for="Status" class="form-label">Choose the Status</label>
            <select class="form-select" id = "Status" name = "status" aria-label="Default select example">
              {% if todo.Status == 'Not Started'%}
                <option value="In Progress" >In Progress</option>
                <option value="Not Started" selected >Not Started</option>
                <option value="Completed">Completed</option>
              {% elif todo.Status == 'In Progress'%}
                <option value="In Progress" selected>In Progress</option>
                <option value="Not Started" >Not Started</option>
                <option value="Completed">Completed</option>
              {% else%}
                <option value="In Progress">In Progress</option>
                <option value="Not Started" >Not Started</option>
                <option value="Completed" selected>Completed</option>
              {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
